<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="This page contains a form to order pizza">
        <meta name="keywords" content="assignment, pizza, form, order, order pizza, pizza order form">
        <title>Pizza Order Form</title>
        <link rel="stylesheet" href="mystyle.css">
    </head>

    <body>
        <header>
            <h1>Pizza Order Form</h1>
        </header>
        <nav>
            <ul>
                <li><a href="index.html" title="Homepage">Home</a></li>
                <li><a href="page2.html" title="Page 2">Page 2</a></li>
                <li><a href="page3.html" title= "Page 3">Page 3</a></li>

                <li><a href="pizzaform.html" title= "Pizza Order Form">Pizza Order Form</a></li>
            </ul>
        </nav>
        <form id= "order_form" action="" method="post">
            <p>Order Your Pizza Here!</p>
            Name:       <input type="text" name="name" id="name" autofocus><br>
            Address:    <input type="text" name="address" id="address"><br>
            Phone Number:   <input type="tel" name="phone" id="phone"><br>
            <fieldset>
                Size:
                <input type="radio" name="toppings" id="small" value="small"><label for="small">Small</label>
                <input type="radio" name="toppings" id="medium" value="medium"><label for="medium">Medium</label>
                <input type="radio" name="toppings" id="large" value="large"><label for="large">Large</label>
                <input type="radio" name="toppings" id="xlarge" value="xlarge"><label for="xlarge">X-Large</label><br>
            </fieldset>
            <fieldset>
                Toppings:   <br>
                <input type="checkbox" name="Pepperoni" id="pepperoni"><label for="pepperoni">Pepperoni</label><br>
                <input type="checkbox" name="Sausage" id="sausage"><label for="sausage">Sausage</label><br>
                <input type="checkbox" name="Banana Peppers" id="bananapeppers"><label for="bananapeppers">Banana Peppers</label><br>
                <input type="checkbox" name="Bacon" id="bacon"><label for="bacon">Bacon</label><br>
                <input type="checkbox" name="Extra Cheese" id="extracheese"><label for="extracheese">Extra Cheese</label><br>
            </fieldset>
            <fieldset>            
                Notes:  <br>
                <textarea name="notes" id="notes"></textarea><br>
            </fieldset>
            <input type="submit" value="Confirm" id="confirm">
            <input type="reset" value="Reset" id="reset">


        </form> 
    </body>
</html>
